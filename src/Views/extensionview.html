<div>
    <!-- Modal -->
    <div class="modal-header">        
        <h4 class="modal-title">{{vm.title}}</h4>
    </div>
    <div class="modal-body">
        <form ng-if="vm.dateRange" name="dateForm">
            <div class="form-group">
                <!-- https://github.com/fragaria/angular-daterangepicker -->
                <h5>Select/Enter a date range.<small style="color:red">&nbsp;&nbsp;(Required)</small></h5>
                <input id="dateSimple" date-range-picker class="form-control date-picker" type="text" ng-model="vm.dateRange.dates" min="vm.dateRange.minDate" max="vm.dateRange.maxDate" options="{locale: {format: 'MMMM D, YYYY'}}" />
            </div>
        </form>

        <div ng-if="vm.referenceGage" class="form-group">
            <h5>Select/Enter a reference gage.<small style="color:red">&nbsp;&nbsp;(Required)</small></h5>

            <!-- show modified click points here -->
            <!--<div ng-repeat="modified_configuration in vm.explorationService.selectedMethod.navigationConfiguration">
                <h6 ng-show="modified_configuration.name === configuration.name">Latitude: {{modified_configuration.value.coordinates[1]}} Longitude: {{modified_configuration.value.coordinates[0]}} </h6>
            </div>-->
            <button class="btn-exploration-tools btn-green" ng-click="vm.addReferanceGageFromMap()"><span><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Select active NWIS gage from Map</span></button>

        </div>


    </div>
            <div class="modal-footer  hidden-print">
                <div class="btn-group">
                    <button class="btn-wim-default" ng-click="vm.ok()"><i class="fa fa-close"></i>&nbsp;&nbsp;Ok</button>
                </div>
            </div>
        </div>
