<!-- Modal -->

<div class="modal-header">
    <button class="close"
            ng-click="vm.Close()">
        &times;
    </button>
    <h4 class="modal-title">StreamStats Warning</h4>
</div>
<div class="modal-body">
    <div style="padding-top: 10px; text-align:center;">
        <div id="warningMessageContent">
            <p style="font-weight: bold; font-size:14px; white-space: pre;">{{vm.warningMessage}}</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="vm.Close()" class="btn-black"><i class="fa fa-close"></i><span >&nbsp;&nbsp;Close</span></button>
</div>
