<!-- Modal -->

<div class="modal-header">
    <button class="close"
            ng-click="vm.Close()">
        &times;
    </button>
    <h4 class="modal-title">About</h4>
</div>
<div class="modal-body">
        <ul id="aboutTabs" class="nav nav-tabs">
            <li ng-class="{'active':vm.selectedAboutTabName==='about'}"><a ng-click="vm.selectAboutTab('about')"><i class="fa fa-question-circle"></i>&nbsp;About the project</a></li>
            <li ng-class="{'active':vm.selectedAboutTabName==='disclaimer'}"><a ng-click="vm.selectAboutTab('disclaimer')"><i class="fa fa-exclamation-circle"></i>&nbsp;State / Regional Info</a></li>
        </ul>
        <div style="padding-top: 10px;">
            <div id="about" ng-if="vm.selectedAboutTabName==='about'">
                <div id="aboutContent" ng-bind-html="vm.convertUnsafe(vm.aboutArticle)"></div> 
            </div>
            <div id="disclaimer" ng-show="vm.selectedAboutTabName==='disclaimer'" >
                <div id="supportContent" >
                    <h3 ng-show="vm.regionArticle">{{vm.regionArticle.title}}</h3>
                    <h3 ng-show="!vm.regionArticle">No State or Region Selected</h3>
                    <div ng-bind-html="vm.convertUnsafe(vm.regionArticle.description)"></div>
                </div>  
            </div>       
        </div>
</div>

<div class="modal-footer">
    <button ng-click="vm.Close()" class="btn-wim-default"><i class="fa fa-close"></i><span >&nbsp;&nbsp;Close</span></button>
</div>
